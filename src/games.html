<div class="media-content">

</div>
<div class.bind="addIsActive ? 'is-active' : ''" class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="box media-content">
      <div class="content columns">
        <ul class="buttons level column">
          <li class="level-item" repeat.for="i of games.length">
            <button class="button is-fullwidth" class.bind="games[i].inMyGames ? '' :'is-success'"
              disabled.bind="games[i].inMyGames" i18n="${games[i].i18n}"
              click.delegate="toggleMyGames(games[i])"></button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <button click.delegate="addIsActive = false" class="modal-close is-large" aria-label="close"></button>
</div>
<div class="is-fab">
  <span click.delegate="addIsActive = true" class="icon is-large has-text-primary" aria-lable="Add Game">
    <i class="fas fa-plus-circle fa-4x"></i>
  </span>
</div>
